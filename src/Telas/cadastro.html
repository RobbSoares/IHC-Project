<!DOCTYPE html>
<html lang="pt-BR">

<head class="background">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body class="background">

    <header class="header">
        <div class="title">
            <h1>Shopping</h1>
        </div>


        <div class="logout">
            <p><a href="./homepage.html">Voltar</a></p>
        </div>
    </header>

    <section class="input-container sign-client">
        <h1>Cadastro</h1>
        <div class="grid">

            <fieldset class="fieldset">
                <form id="cadastroForm">
                    <div class="group">
                        <fieldset class="fieldset">
                            <legend>Dados básicos</legend>

                            <div class="input-group">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="name">
                            </div>

                            <div class="input-group">
                                <label for="motherName">Nome da mãe</label>
                                <input type="text" name="motherName" id="motherName">
                            </div>

                            <div class="input-group">
                                <label for="fatherName">Nome do pai</label>
                                <input type="text" name="fatherName" id="fatherName">
                            </div>

                            <div class="input-group">
                                <label for="phone1">Telefone 1</label>
                                <input type="text" name="phone1" id="phone1">
                            </div>

                            <div class="input-group">
                                <label for="phone2">Telefone 2</label>
                                <input type="text" name="phone2" id="phone2">
                            </div>

                            <div class="input-group">
                                <label for="phone3">Telefone 3</label>
                                <input type="text" name="phone3" id="phone3">
                            </div>
                        </fieldset>

                        <fieldset class="fieldset">
                            <legend>Endereço</legend>

                            <div class="input-group">
                                <label for="street">Logradouro</label>
                                <input type="text" name="street" id="street">
                            </div>

                            <div class="input-group">
                                <label for="number">Número</label>
                                <input type="text" name="number" id="number">
                            </div>

                            <div class="input-group">
                                <label for="CEP">CEP</label>
                                <input type="text" name="CEP" id="CEP">
                            </div>

                            <div class="input-group">
                                <label for="city">Cidade</label>
                                <input type="text" name="city" id="city">
                            </div>

                            <div class="input-group">
                                <label for="state">Estado</label>
                                <input type="text" name="state" id="state">
                            </div>
                        </fieldset>

                        <fieldset class="fieldset">
                            <legend>Cursos</legend>

                            <div class="input-group">
                                <label for="curso1">Curso matriculado</label>
                                <input type="text" name="curso1" id="curso1">
                            </div>

                            <div class="input-group">
                                <label for="curso2">Curso matriculado 2</label>
                                <input type="text" name="curso2" id="curso2">
                            </div>

                            <div class="input-group">
                                <label for="curso3">Curso matriculado 3</label>
                                <input type="text" name="curso3" id="curso3">
                            </div>

                            <div class="input-group">
                                <label for="cursoInteresse1">Curso de interesse 1</label>
                                <input type="text" name="cursoInteresse1" id="cursoInteresse1">
                            </div>

                            <div class="input-group">
                                <label for="cursoInteresse2">Curso de interesse 2</label>
                                <input type="text" name="cursoInteresse2" id="cursoInteresse2">
                            </div>

                            <div class="input-group">
                                <label for="cursoInteresse3">Curso de interesse 3</label>
                                <input type="text" name="cursoInteresse3" id="cursoInteresse3">
                            </div>
                        </fieldset>

                        <fieldset class="fieldset">
                            <legend>Informações de login</legend>

                            <div class="input-group">
                                <label for="email">E-mail</label>
                                <input type="text" name="email" id="email">
                            </div>

                            <div class="input-group">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </fieldset>

                        <button type="submit" class="button" id="cadastrar">Cadastrar</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </section>

    <script src="../assets/script/cadastro.js"></script>
</body>

</html>
